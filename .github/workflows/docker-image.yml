name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag canberkglr/gittest:latest

  push:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Push Docker image
      run: docker push canberkglr/gittest:latest

  pull:
    needs: push
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Push Docker image
      run: docker pull canberkglr/gittest:latest
